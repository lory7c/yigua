name: yigua_app
description: 易卦算甲 - 传统文化学习应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI相关
  cupertino_icons: ^1.0.5
  table_calendar: ^3.0.9
  
  # 网络请求
  http: ^1.1.0
  
  # 本地存储
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  
  # 工具类
  intl: ^0.18.1
  url_launcher: ^6.1.12
  
  # 文件处理
  path: ^1.8.3
  # permission_handler: ^11.0.1  # 暂时注释，避免SDK版本冲突
  # flutter_pdfview: ^1.3.2  # 暂时注释，需要SDK 35
  
  # 状态管理
  provider: ^6.0.5
  
  # 数据序列化
  json_annotation: ^4.8.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/
  
