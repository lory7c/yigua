# Redis配置文件 - 云端易学知识系统

# 基本配置
port 6379
bind 0.0.0.0
protected-mode no
timeout 300

# 内存配置
maxmemory 2gb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF配置
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志配置
loglevel notice
syslog-enabled yes
syslog-ident redis

# 客户端配置
maxclients 10000
tcp-keepalive 300

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 数据库配置
databases 16

# 集群配置（如需要）
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 15000