name: Flutter Build APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: Get dependencies
        run: |
          cd yigua_app
          flutter pub get
          
      - name: Build APK
        run: |
          cd yigua_app
          flutter build apk --release --split-per-abi
          
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-apks
          path: |
            yigua_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            yigua_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            yigua_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
          retention-days: 30
          
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            yigua_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            yigua_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            yigua_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}